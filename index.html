  <head>

    <title>Minergate Mining Deployer</title>

  <body>
	  <form id="minergate-form" action="miner-deploy.php" method="get" class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend>Minergate Deployer</legend>

	<!-- Select Basic -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="os">Operating System</label>
	  <div class="col-md-4">
	    <select id="os" name="os" class="form-control">
	      <option value="ubuntu">ubuntu</option>
	      <option value="centos">centos</option>
	    </select>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="hostname">Server IP/Hostname</label>  
	  <div class="col-md-4">
	  <input id="hostname" name="hostname" placeholder="" class="form-control input-md" required="" type="text">
	  <span class="help-block">Enter the Server IP/Hostname</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="port">Port</label>  
	  <div class="col-md-4">
	  <input id="port" name="port" placeholder="22" class="form-control input-md" required="" type="text">
	  <span class="help-block">SSH Port that is accessible in public</span>  
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="username">Username</label>  
	  <div class="col-md-4">
	  <input id="username" name="username" placeholder="root" class="form-control input-md" required="" type="text">
	  <span class="help-block">User with sudo access</span>  
	  </div>
	</div>

	<!-- Password input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="password">Password</label>
	  <div class="col-md-4">
	    <input id="password" name="password" placeholder="" class="form-control input-md" required="" type="password">
	    <span class="help-block">Password for the above user</span>
	  </div>
	</div>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="minergateemail">Minergate Email</label>  
	  <div class="col-md-4">
	  <input id="minergateemail" name="minergateemail" placeholder="" class="form-control input-md" required="" type="text">
	  <span class="help-block">Minergate Account email</span>  
	  </div>
	</div>

	<!-- Select Multiple -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="selectmultiple">Mining pair</label>
	  <div class="col-md-4">
	    <select id="currency" name="currency" class="form-control" multiple="multiple">
	      <option value="bcn">bcn</option>
	      <option value="xmr">xmr</option>
	      <option value="xdn">xdn</option>
	      <option value="qcn">qcn</option>
	      <option value="fcn">fcn</option>
	      <option value="mcn">mcn</option>
	      <option value="aeon">aeon</option>
	      <option value="dsh">dsh</option>
	      <option value="inf8">inf8</option>
	      <option value="fcn+xmr">fcn+xmr</option>
	      <option value="fcn+qcn">fcn+qcn</option>
	      <option value="fcn+dsh">fcn+dsh</option>
	      <option value="fcn+inf8">fcn+inf8</option>
	      <option value="mcn+qcn">mcn+qcn</option>
	      <option value="mcn+dsh">mcn+dsh</option>
	      <option value="mcn+inf8">mcn+inf8</option>
	    </select>
	  </div>
	</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="deploy"></label>
	  <div class="col-md-8">
	    <button id="deploy" name="deploy" class="btn btn-success" type="submit" value="deploy">Deploy</button>
	  </div>
	</div>

	</fieldset>
	</form>
